<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생 프로필 홈페이지</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>학생 프로필 홈페이지</h1>
        <nav>
            <ul>
                <li><a href="#introduction">소개</a></li>
                <li><a href="#student-info">학생 정보</a></li>
                <li><a href="#bulletin-board">게시판</a></li>
            </ul>
        </nav>
    </header>

    <section id="introduction">
        <h2>소개</h2>
        <p>이 홈페이지는 학생의 프로필과 정보를 공유하는 공간입니다.</p>
    </section>

    <section id="student-info">
        <h2>학생 정보</h2>
        <p>이곳에 학생의 이름, 전공, 학년 등의 정보를 입력합니다.</p>
        <ul>
            <li>이름: 홍길동</li>
            <li>전공: 컴퓨터 공학</li>
            <li>학년: 3학년</li>
        </ul>
    </section>

    <section id="bulletin-board">
        <h2>게시판</h2>
        <form id="post-form">
            <textarea id="post-content" placeholder="게시글을 작성하세요..." required></textarea>
            <button type="submit">게시</button>
        </form>
        <div id="posts">
            <h3>게시글 목록</h3>
            <ul id="post-list"></ul>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 학생 프로필 홈페이지</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
